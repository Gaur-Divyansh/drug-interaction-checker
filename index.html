<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drug Interaction Checker</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header>
      <h1>Drug Interaction Checker</h1>
    </header>
    <!-- ek font bhi dekh lena -->
<!-- isme kam krdiye thode -->
    <main>
      <section class="form-container">
        <form id="interactionForm">
          <fieldset>
            <legend>Medication #1 Type</legend>
            <div class="radio-group">
              <label>
                <input type="radio" name="drugClass1" value="anti_anxiety"> Anti-Anxiety
              </label>
              <label>
                <input type="radio" name="drugClass1" value="anti_convulsant"> Anti-Convulsant
              </label>
              <label>
                <input type="radio" name="drugClass1" value="anti_depressant"> Anti-Depressant
              </label>
            </div>
          </fieldset>

         
          <div id="anti_anxiety" class="drug-group hidden">
            <h3>Select Anti-Anxiety Drug</h3>
            <label><input type="checkbox" value="Alprazolam"> Alprazolam (Xanax)</label>
            <label><input type="checkbox" value="Clonazepam"> Clonazepam (Klonopin)</label>
          </div>

          <div id="anti_convulsant" class="drug-group hidden">
            <h3>Select Anti-Convulsant Drug</h3>
            <label><input type="checkbox" value="Gabapentin"> Gabapentin (Neurontin)</label>
            <label><input type="checkbox" value="Valproate"> Valproate</label>
          </div>

          <div id="anti_depressant" class="drug-group hidden">
            <h3>Select Anti-Depressant Drug</h3>
            <label><input type="checkbox" value="Fluoxetine"> Fluoxetine (Prozac)</label>
            <label><input type="checkbox" value="Sertraline"> Sertraline (Zoloft)</label>
          </div>

          <input type="submit" value="Check Interactions" class="submit-btn">
        </form>
      </section>
    </main>
<!-- //ek to ye htana mt merko bdiya lg rha h -->
    <footer>
      <p>Made with ‚ù§ for drug safety</p>
    </footer>

    <!-- //<script src="js/script.js"></script> -->
  </body>
</html>
